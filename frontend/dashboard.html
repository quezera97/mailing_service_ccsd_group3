<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is a web server form Nginx</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>This is a web server form Nginx</h1>
    <div class="container">
        <a id="app-link" class="btn">Go to Laravel Application</a>
        <a href="http://localhost:8000" class="btn">If does not work, push this</a>
        <a href="http://127.0.0.1:8000" class="btn">Or this</a>
    </div>
    <script>
        fetch('/api/config')
            .then(response => response.json())
            .then(config => {
                const link = document.getElementById('app-link');
                link.href = config.app_url;
            })
            .catch(error => {
                console.error('Error fetching config:', error);
            });
    </script>
</body>
</html>
